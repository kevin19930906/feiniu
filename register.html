<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/register.css" />
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/register.js"></sciript>
		<script>
			$(function(){
				$("footer").load("common.html");
			})

		</script>
	</head>
	<body>
		<div class="top">
			<a href="index.html"><img src="img/loginRegister/201606061936141465212974_kk-0.png"/></a>
			<h2>欢迎注册</h2>
		</div>
		<div class="form_con">
			<div class="nav">
				<ul>
					<li class="tel init active">手机注册</li>
					<li class="mail init">邮箱注册</li>
					<p>我已注册，马上<a href="login.html">登陆&gt;</a></p>
				</ul>
			</div>
			<!--手机号验证-->
			<div class="tel_fortify fortify" >
				<p>
					<label for=""><span>手机号码：</span></label>
					<input class="isMobile" placeholder="请输入手机号码" />
					<span class="error" >手机号码不能为空</span>
				</p>
				<p>
					<label for=""><span>图形验证码：</span></label>
					<input class="code success" style="width:137px" type="text" />
					<em id="number"></em>
					<i>看不清？<a class="change" href="#:;">换一张</a></i>
					<span class="error">图形验证码不能为空</span>
				</p>
				<p>
					<label for=""><span>验证码：</span></label>
					<input  style="width:137px" type="text"  />
					<button>获取验证码</button>
				</p>
				<p class="psw">
					<label for=""><span>设置密码：</span></label>
					<input class="isPwd" placeholder="6-16位大小写英文字母、数字或符号的组合" />
					<span class="error">密码不能为空</span>
				</p>
				<div class="safe">
					<span>安全程度 :</span>
					<span>低</span>
					<span>中</span>
					<span>高</span>
				</div>
				<p>
					<label for=""><span>确认密码：</span></label>
					<input class="isPwdRepeat" type="text" placeholder="请再次输入密码" />
					<span class="error">两次输入密码不一致</span>
				</p>
				<p class="checkbox">
					<input type="checkbox" />  
					<span>我已阅读并同意<a href="#:;">《飞牛网服务协议》</a></span>
				</p>
				<button class="register">同意协议并注册</button>
			</div>
			<!--邮箱验证-->
			<div class="mail_fortify fortify" style="display:none">
				<p>
					<label for=""><span>邮箱：</span></label>
					<input class="isEmail" type="text" placeholder="请输入邮箱" />
					<span class="error">邮箱不能为空</span>
				</p>
				<p class="psw">
					<label for=""><span>设置密码：</span></label>
					<input class="isPwd" type="text" placeholder="6-16位大小写英文字母、数字或符号的组合" />
					<span class="error">密码不能为空</span>
				</p>
				<div class="safe">
					<span>安全程度 :</span>
					<span>低</span>
					<span>中</span>
					<span>高</span>
				</div>
				<p>
					<label for=""><span>确认密码：</span></label>
					<input class="isPwdRepeat" type="text" placeholder="请再次输入密码" />
					<span class="error">两次输入密码不一致</span>
				</p>
				<p>
					<label for=""><span>手机号码：</span></label>
					<input class="isMobile" type="text" placeholder="请输入手机号码" />
					<span class="error">手机号码不能为空</span>
				</p>
				
				<p>
					<label for=""><span>图形验证码：</span></label>
					<input style="width:137px;vertical-align:center;" type="text" />
					<em id="number"></em>
					<i>看不清？<a href="#:;">换一张</a></i>
					<span class="error">图形验证码不能为空</span>
				</p>
				<p>
					<label for=""><span>验证码：</span></label>
					<input  style="width:137px" type="text"  />
					<button>获取验证码</button>
				</p>
				<p class="checkbox">
					<input type="checkbox" />  
					<span>我已阅读并同意<a href="#:;">《飞牛网服务协议》</a></span>
				</p>
				<button class="register">同意协议并注册</button>
			</div>
		</div>
		
		<footer></footer>
		
	</body>
</html>
